apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vets-service
  name: vets-service
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.vetsservice.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: vets-service
  strategy: {}
  template:
    metadata:
      labels:
        app: vets-service
    spec:
      serviceAccountName: rds-access-sa
      containers:
      - image: {{ .Values.vetsservice.image }}:{{ .Values.vetsservice.version }}
        name: vets-service
        imagePullPolicy: Always
        #livenessProbe:
          #httpGet:
            #port: 8080
            #path: /actuator/health/liveness
          #initialDelaySeconds: 90
          #periodSeconds: 5
        #readinessProbe:
          #httpGet:
            #port: 8080
            #path: /actuator/health/readiness
          #initialDelaySeconds: 15
        lifecycle:
          preStop:
            exec:
              command: ["sh", "-c", "sleep 10"]
        resources:
          limits:
            memory: 1Gi
            cpu: 500m
          requests:
            cpu: 500m
            memory: 1Gi
        env:
        - name: SPRING_PROFILES_ACTIVE
          value:  kubernetes
        - name: SPRING_DATASOURCE_USERNAME
          value: {{ .Values.vetsservice.database.username }}
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: dbpassword
        - name: SPRING_DATASOURCE_URL
          value: jdbc:mysql://{{ .Values.vetsservice.database.dbhost }}/{{ .Values.vetsservice.database.dbname }}?queryInterceptors=brave.mysql8.TracingQueryInterceptor&exceptionInterceptors=brave.mysql8.TracingExceptionInterceptor&zipkinServiceName=vets-db
        ports:
        - containerPort: 8080
      restartPolicy: Always
