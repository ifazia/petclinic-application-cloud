spring:
  cloud:
    config:
      uri: http://localhost:8888
  application:
    name: api-gateway
management:
  metrics:
    export:
      wavefront:
        enabled: false
  endpoint:
    restart:
      enabled: true
---
spring:
  config:
    activate:
      on-profile: docker
  cloud:
    config:
      uri: http://config-server:8888
---
spring:
  config:
    activate:
      on-profile: kubernetes
  cloud:
    config:
      enabled: false
    kubernetes:
      reload:
        strategy: restart-context
        enabled: true
      config:
        enabled: true
        name: petclinic-config
      secrets:
        enabled: true
management:
  endpoint:
    restart:
      enabled: true
