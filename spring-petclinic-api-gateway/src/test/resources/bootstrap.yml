spring:
  application:
    name: api-gateway
  cloud:
    config:
      enabled: false
  logging:
    level:
      root: DEBUG 

management:
  metrics:
    export:
      wavefront:
        enabled: false
  endpoints:
    restart:
      enabled: true
    web:
      exposure:
        include: restart, info, health, env, refresh
---
spring:
  config:
    activate:
      on-profile: docker
  cloud:
    config:
      uri: http://config-server:8888
---
spring:
  config:
    activate:
      on-profile: kubernetes
  cloud:
    config:
      enabled: false
    kubernetes:
      reload:
        strategy: restart-context
        enabled: true
      config:
        enabled: true
        name: petclinic-config
      secrets:
        enabled: true
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    restart:
      enabled: true
---
spring:
  config:
    activate:
      on-profile: test
eureka:
  client:
    enabled: false
