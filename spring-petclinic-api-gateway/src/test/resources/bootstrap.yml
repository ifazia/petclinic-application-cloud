spring:
  cloud:
    config:
      enabled: false
  application:
    name: api-gateway
management:
  metrics:
    export:
      wavefront:
        enabled: false  # Désactiver l'exportation vers Wavefront
  endpoints:
    restart:
      enabled: true  # Activer le point de redémarrage
---
spring:
  config:
    activate:
      on-profile: docker
  cloud:
    config:
      uri: http://config-server:8888
---
spring:
  config:
    activate:
      on-profile: kubernetes
  cloud:
    config:
      enabled: false
    kubernetes:
      reload:
        strategy: restart-context
        enabled: true
      config:
        enabled: true
        name: petclinic-config
      secrets:
        enabled: true
management:
  endpoints:
    web:
      exposure:
        include: restart
---
spring:
  profiles: test
eureka:
  client:
    enabled: false
