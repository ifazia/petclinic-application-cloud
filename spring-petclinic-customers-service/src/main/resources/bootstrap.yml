spring:
  cloud:
    config:
      uri: http://config-server:8888
  application:
    name: customers-service
management:
  metrics:
    export:
      wavefront:
        enabled: false
  endpoint:
    restart:
      enabled: true
---
spring:
  config:
    activate:
      on-profile: docker
  cloud:
    config:
      uri: http://config-server:8888
---
spring:
  config:
    activate:
      on-profile: kubernetes
  cloud:
    config:
      enabled: false
    kubernetes:
      reload:
        strategy: restart-context
        enabled: true
      config:
        enabled: true
        name: petclinic-config
      secrets:
        enabled: true

---
spring:
  config:
    activate:
      on-profile: tas4k8s
  cloud:
    config:
      enabled: false
    kubernetes:
      enabled: true
      reload:
        strategy: restart_context
        enabled: true
      config:
        enabled: true
        name: petclinic-config
management:
  endpoint:
    restart:
      enabled: true
