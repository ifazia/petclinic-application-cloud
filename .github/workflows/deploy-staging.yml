name: Staging Deploy Workflow
run-name: Starting to deploy ${{ inputs.service-name }} to staging
on:
  workflow_call:
    inputs:
      service-name:
        required: true
        type: string
      service-version:
        required: true
        type: string

jobs:
  deploy-the-service:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region eu-west-3 --name petclinic-eks

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3
          
      - name: Check if namespace exists
        id: check_namespace
        run: |
          if kubectl get namespace staging; then
            echo "Namespace staging exists"
          else
            kubectl create namespace staging
          fi

      - name: Deploy Helm to Staging
        uses: bitovi/github-actions-deploy-eks-helm@v1.2.9
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3
          cluster-name: petclinic-eks
          config-files: helmchart/staging-values.yaml
          chart-path: helmchart/
          name: petclinic-staging
          action: install  
          dry-run: false
          timeout: 0s
          update-deps: true
          namespace: staging
